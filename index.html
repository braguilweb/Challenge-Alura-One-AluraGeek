<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalise.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/cabecalho/bt-login.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-area-de-pesquisa.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-container.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho-principal.css">
    <link rel="stylesheet" href="assets/css/cabecalho/logo.css">
</head>
<body>
    <header>
        <nav class="cabecalho__container">
            <div class="cabecalho__principal">
                <img class="logo" src="assets/images/Logo.png" alt="Logo da Alura Geek">
                <div class="cabecalho__area-de-pesquisa">
                    <input type="text" name="pesquisa" id="pesquisa" placeholder="O que deseja encontrar?">
                    <img src="assets/images/Icone_lupa.png" alt="Icone de lupa">
                </div>
            </div>
            <button class="cabecalho__bt-login">Login</button>
        </nav>
    </header>
    
</body>
</html>
